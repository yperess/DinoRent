<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="DinoRent.css">
<link type="text/css" rel="stylesheet" href="css/loading.css">

<!-- Load jQuery from google servers. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Web Application Starter Project</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
  src="dinorent/dinorent.nocache.js"></script>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

  <!-- OPTIONAL: include this if you want history support -->
  <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
    style="position: absolute; width: 0; height: 0; border: 0"></iframe>

  <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
  <noscript>
    <div
      style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
      Your web browser must have JavaScript enabled in order for this
      application to display correctly.</div>
  </noscript>
  
  <!-- The loading cover. -->
  <div id="loadingScreen" class="FullScreenContainer">
    <div class="spinner">
      <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
  </div>

  <!-- The top title bar. -->
  <div class="TitleBar">
    <span class="MenuIcon"></span>
    <span class="SignInButton">Sign In</span>
    <span class="Banner">DinoRent</span>
  </div>

  <!-- The left collapse-able main menu -->
  <div class="Menu MainMenu">
    Main Menu
  </div>
  
  <!-- The sign-in menu -->
  <div id="signInMenu" class="FullScreenContainer">
    <div class="Card" id="signInCard">
      <form onsubmit="return false;">
        <input id="sign-in-email" name="sign-in-email" type="email" placeholder="Email" spellcheck="false"/>
        <input id="sign-in-password" name="sign-in-password" type="password" placeholder="Password" spellcheck="false"/>
        <input id="sign-in" class="ActionButton" name="sign-in" type="submit" value="Sign in"/>
      </form>
      <a href="#" id="sign-in-help">Need help?</a>
      <a href="#" id="sign-in-create-account">Create account</a>
    </div>
    <div class="Card" id="signUpCard">
      <h1 class="Centered">Create Account</h1>
      <form onsubmit="return false;">
        <input id="sign-up-email" name="sign-up-email" type="email" placeholder="Email" spellcheck="false"/>
        <div class="ErrorMessage" for="sign-up-email">* Invalid email address</div>
        <input id="sign-up-password" name="sign-up-password" type="password" placeholder="Password" spellcheck="false"/>
        <div class="ErrorMessage" for="sign-up-password">
          * Invalid password, passwords must be:<br/>
          <ul>
            <li>8+ characters.</li>
            <li>Be entirely alpha numeric (no special characters).</li>
          </ul>
        </div>
        <input id="sign-up-password-confirm" name="sign-up-password-confirm" type="password" placeholder="Confirm password" spellcheck="false"/>
        <div class="ErrorMessage" for="sign-up-password-confirm">* Must match the password provided</div>
        <input id="sign-up" class="ActionButton" name="sign-up" type="submit" value="Sign up"/>
      </form>
    </div>
  </div>
  
  <!-- The account recovery card -->
  <div id="accountRecovery" class="FullScreenContainer">
  </div>

  <div class="MainContent">
    <h1>Web Application Starter Project</h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight: bold;">Please enter your name:</td>
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color: red;" id="errorLabelContainer"></td>
      </tr>
    </table>
  </div>
  
  <!-- Load the main JS. -->
  <script src="js/main.js"></script>
  <script type="text/javascript">
  function init() {
    dinorent.initApis();
  }
  </script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
